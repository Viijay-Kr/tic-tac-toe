fragment Player on PlayerType {
  name
  id
}

fragment Game on GameType {
  id
  owner {
    ...Player
  }
  opponent {
    ...Player
  }
  ownerMark
  opponentMark
}

query YourGames($playerId: ID) {
  activeGamesOfPlayer(id: $playerId) {
    ...Game
  }
}

query IdleGames {
  idleGames {
    ...Game
  }
}
